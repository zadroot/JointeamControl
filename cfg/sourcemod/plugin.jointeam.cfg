// ConVars for plugin Jointeam Control
// Version 1.0


// If flag is specified (a-z), users with that flag will able to change team without any restrictions
// -
// Default: "z"
sm_jointeam_immunity "z"

// Whether or not suppress a message when player changed team (ex. 'Player is joining the Terrorist force')
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_jointeam_silent "0"